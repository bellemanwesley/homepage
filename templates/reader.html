<html>
<title>Wesley's E-Reader</title>


<head>
<link rel="icon" href="https://i.pinimg.com/originals/2c/fc/93/2cfc93d7665f5d7728782700e50596e3.png">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
  <br><br>
  <div class="row">
	<div class="col"></div>
	<div class="col-8">
		<div class="progress" style="height: 20px;">
		  <div class="progress-bar" role="progressbar" style="width: {{progress}}%;" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100"></div>
		</div>	
	</div>
	<div class="col"></div>
  </div>
  <br><br>
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
	{% if data %}
	{{data | safe}}
	{% endif %}
  	<div class="row justify-content-between">
    		<div class="col-1">
			<button type="button" class="btn btn-primary btn-lg">Previous</button>
    		</div>
    		<div class="col-1">
			<button type="button" class="btn btn-primary btn-lg">Next</button>
    		</div>
	</div>
    <br><br>
    </div>
    <div class="col">
	{% if translation %}
	{{translation}}
	{% endif %}
    </div>
  </div>
</div>

</body>
</html>
